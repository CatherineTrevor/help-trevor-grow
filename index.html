<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Help Trevor Grow!" content="A free-to-play memory game for children | Learn basic fruits and numbers"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/cosmo/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Help Trevor Grow!</title>
</head>
<!--main body background color to change when player selects relevant button-->
<body id="bg_color"> 
<!--link to open welcome pop-up modal-->
    <div id="modal_link">
        <a href=" ">How to play</a>
    </div>
        <div id="play_area">
<!--background color options-->
            <div id="bg_color_buttons" class="row">
                <div class="col-lg-12 col-sm-3">
                    <span>
                        Pick your background color:
                    </span>
                    <button id="green_btn" class="color_btn">GREEN</button>
                    <button id="purple_btn" class="color_btn">PURPLE</button>
                    <button id="pink_btn" class="color_btn">PINK</button>
                    <button id="red_btn" class="color_btn">RED</button>
                    <button id="blue_btn" class="color_btn">BLUE</button>
                    <button id="orange_btn" class="color_btn">ORANGE</button>       
                </div>                    
            </div>
<!--game level options-->
            <div class="row">
                <div id="level_select_buttons" class="col-lg-8">
                    <span>
                        Pick a level to play:
                    </span>
                    <button id="egg_btn" class="level_btn"></button>
                    <button id="caterpillar_btn" class="level_btn"></button>
                    <button id="butterfly_btn" class="level_btn"></button>                        
                 </div>
<!--correct answer counter increments 1 after every correct answer selected-->
                <div id="correct_answer_counter" class="col-lg-4">
                    <i class="far fa-star" id="star"></i>
                    <p id="correct_score">0</p>
                </div>
            </div>
<!--main playing section-->
            <div id="play_container" class="row container-fluid">
                <p>
                    Select the correct fruit and help Trevor grow from an egg, to a caterpillar and into a butterfly!
                </p>
                <div class="col-lg-12" id="answer_image">
                   <img src="/assets/images/egg_level/banana_single.jpg">
                   <span id="countdown_timer">0</span>
                </div>
                <div class="option_image">
                    <img src="assets/images/egg_level/lemon_single.jpg">
                </div>
                <div  class="option_image">
                    <img src="assets/images/egg_level/orange_single.jpg">
                </div>
                <div class="option_image">
                    <img src="assets/images/egg_level/strawberry_single.jpg">   
                </div>
            </div>
        </div>
<!--welcome pop-up modal. Displays on page open and when link is clicked-->
    <div id="welcome_modal">

    </div>
<!--footer with game name and email address-->
<footer class="fixed-bottom">
    <div>
        <span id="bottom_left">
            This game has been developed for educational purposes.
        </span>
        <span id="bottom_right">
            For questions or suggestions, send an email to: <a href="mailto:catfinlayson@icloud.com">catfinlayson@icloud.com</a>
        </span>
    </div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="assets/js/main.js" defer></script>
</body>
</html>
